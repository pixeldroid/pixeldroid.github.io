<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Stairs by MC Escher as a partial spherical panorama</title>
  <link rel="stylesheet" href="pannellum/pannellum.css"/>
  <script type="text/javascript" src="pannellum/pannellum.js"></script>
  <style>
  body { background: #000; }
  #panorama {
    width: 640px;
    height: 480px;
    border: 2px solid #444;
  }
  </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
  "type": "equirectangular",
  "panorama": "house-of-stairs_equirect.jpg",
  "autoLoad": true,
  "hfov": 90,
  "vaov": 100,
  "minPitch": -50,
  "maxPitch":  50,
  "yaw": 28.5,
  "autoRotate": -2.5,
});
</script>

</body>
</html>
